<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load mptt_tags %}
<ul class="category-tree">
    {% recursetree categories %}
        <li>
            <a href="#">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="category-tree">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

</body>
</html>
