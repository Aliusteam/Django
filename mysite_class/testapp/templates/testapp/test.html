<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% load mptt_tags %}
<ul>
{#тут меняем на свое название, которое мы#}
{#передали через views.pu в контексте. #}
{#В нашем случае это rubrics #}
    {% recursetree rubrics %}
        <li>
            <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>

            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

</body>
</html>
